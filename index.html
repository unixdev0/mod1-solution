<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="alert alert-info">
           <strong>Note:</strong> We do NOT consider an empty item, i.e.<code>, , ,</code> as an item towards to the count.
         </div>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchItems"  ng-keyup="keyUp()">
         </div>
         <div class="form-group">
             <button ng-click="checkIfTooMuch()" class="btn btn-primary">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <span class="round" ng-class="{'green' : flagger == 1, 'red' : flagger == 0, 'yellow' : flagger == 2, 'invisible' : !init}">
             {{lunchMessage}}
          </span>
         </div>
   </div>
   <script src="js/angular.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
